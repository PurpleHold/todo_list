<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="global-container">
        <div class="header">
            <h1>ToDoApp</h1>
            <div class="btn-container">
                <button class="board-creation">Add Board</button>
                <button class="board-deletion modal">Delete Board</button>
                <div id="board-deletion" class="note-modal"> 
                    <div class="note-modal-body">
                        <h3>Delete board</h1>
                        <label for="board-select">Select the board you want to delete :</label>
                        <select class="sel-board" name="boards" id="board-select">
                        </select>
                        <button class="confirm-del">Confirm</button>
                        <button class="close">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="boards-container"></div>
    </div>
</body>
</html>
